# Backend --------------------- {{{

backend = "glx";

glx-no-stencil = true;
glx-copy-from-front = false;

# }}}


# Animation -------------------------------- {{{

animations: true;
animation-stiffness = 120
animation-window-mass = 0.5
animation-dampening = 12
animation-clamping = true
animation-for-open-window = "slide-left"; #open window
animation-for-unmap-window = "slide-left"; #minimize window
animation-for-workspace-switch-in = "zoom"; #the windows in the workspace that is coming in
animation-for-workspace-switch-out = "zoom"; #the windows in the workspace that are coming out
animation-for-transient-window = "slide-up";


# }}}



# Rounded Corners ------------------------- {{{
corner-radius = 15;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'i3lock'",
];
round-borders = 3;
# }}}




# Shadows -------------------------------- {{{
shadow = true;
#shadow-radius = 20;
#shadow-offset-x = -20;
#shadow-offset-y = -20;

#hadow-radius = 3;
#shadow-offset-x = 3;
#shadow-offset-y = 3;
#shadow-opacity = 0.6;
shadow-radius = 18;
shadow-offset-x = -19;
shadow-offset-y = -15;
#shadow-opacity = 1.0;
shadow-opacity = 0.5;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;

shadow-exclude = [
     "name = 'GLava'",
    "! name~=''",
    "!focused && ! class_g ?='xfce4-notifyd'",
    #"name *= 'polybar'",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    #"name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'picom'",
    "class_g = 'Conky'",
    "class_g *= 'volume_popup'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    #"class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    #"_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
shadow-ignore-shaped = false;

# }}}
# Opacity and blur ------------------------------------- {{{

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;

# Dim inactive windows. (0.0 - 1.0)
inactive-dim = 1;
#
#
opacity-rule = [
   "100:name     = 'Dunst'",             # lemonbar
  "80:class_g    = 'eww-blur_full'",            # maim
  "0:class_g    = 'glava'",
  "60:class_g    = 'eww-player'",
  "60:class_g    = 'eww-bar'",
  # "100:class_g    = 'Zotero'",
  "100:class_g    = 'Tint2'",
  "10:class_g = 'Conky' ",
  "50:class_g     = 'Polybar'",
  "85:class_g    = 'Alacritty'",
  "100:class_g    = 'Inkscape'",
  "85:class_g    = 'kitty'",
  "70:class_g     = 'TelegramDesktop'",
  "85:class_g    = 'firefox-nightly'",
];

blur-background = true;
blur-method = "dual_kawase";
#blur-method = "kernel";
#blur-method = "gaussian";
blur-strength = 10; # max 20
blur-size = 14;
# Blur background of opaque windows with transparent frames as well.
 blur-background-frame = false;
# Do not let blur radius adjust based on window opacity.
blur-background-fixed = true;
blur-background-exclude = [
     "name = 'GLava'",
    "window_type = 'dock'",
    "window_type = 'desktop'",

    "! name~=''",
    "name *= 'slop'",
    "name = 'Notification'",
    "name = 'xfce4-notifyd'",
    "name *= 'compton'",
    "name *= 'picom'",
    "class_g *= 'boox'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# }}}
# Fading ---------------------------------- {{{

# Fade windows during opacity changes.
fading = false;
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 4;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.03;
# Opacity change between steps while fading out. (default 0.03).
fade-out-step = 0.03;
# Fade windows in/out when opening/closing
no-fading-openclose = false;

# Specify a list of conditions of windows that should not be faded.
fade-exclude = [ ];

# }}}
# Other ---------------------------------- {{{


# Color Inversion
invert-color-include = [
"class_g = 'Zeal'"
]


# Try to detect WM windows and mark them as active.
mark-wmwin-focused = true;
# Mark all non-WM but override-redirect windows active (e.g. menus).
mark-ovredir-focused = true;
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused instead of using FocusIn/Out events.
# Usually more reliable but depends on a EWMH-compliant WM.
use-ewmh-active-win = true;
# Detect rounded corners and treat them as rectangular when --shadow-ignore-shaped is on.
detect-rounded-corners = true;

# Detect _NET_WM_OPACITY on client windows, useful for window managers not passing _NET_WM_OPACITY of client windows to frame windows.
# This prevents opacity being ignored for some apps.
# For example without this enabled my xfce4-notifyd is 100% opacity no matter what.
detect-client-opacity = true;

vsync = true;
# Enable DBE painting mode, intended to use with VSync to (hopefully) eliminate tearing.  Reported to have no effect, though.
dbe = false;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
unredir-if-possible = false;

# Specify a list of conditions of windows that should always be considered focused.
focus-exclude = [ ];

# Use WM_TRANSIENT_FOR to group windows, and consider windows in the same group focused at the same time.
detect-transient = true;
# Use WM_CLIENT_LEADER to group windows, and consider windows in the same group focused at the same time.
# WM_TRANSIENT_FOR has higher priority if --detect-transient is enabled, too.
detect-client-leader = true;

# }}}
# Window type settings ---------------------------------- {{{

wintypes:
{
  menu = {
    opacity = 1;
    shadow = true;
    fade = true;
    full-shadow = true;
  };

  dropdown_menu = {
    opacity = 1;
    shadow = true;
    fade = true;
    full-shadow = true;
  };
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 1.00;
    focus = true;
  };
};

xrender-sync-fence = true;

# }}}
